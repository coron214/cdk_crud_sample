<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Items Manager</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Create Item</h2>
            <div class="flex gap-4">
                <input type="text" id="itemId" placeholder="ID" class="flex-1 px-4 py-2 border rounded">
                <input type="text" id="itemData" placeholder="Data" class="flex-1 px-4 py-2 border rounded">
                <button onclick="createItem()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Create</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Items List</h2>
                <button onclick="loadItems()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Refresh</button>
            </div>
            <div id="itemsList" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://fejl332auf.execute-api.ap-northeast-1.amazonaws.com/prod';

        async function createItem() {
            const id = document.getElementById('itemId').value;
            const data = document.getElementById('itemData').value;
            
            if (!id || !data) {
                alert('Please fill in both fields');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, data })
                });
                
                if (response.ok) {
                    document.getElementById('itemId').value = '';
                    document.getElementById('itemData').value = '';
                    loadItems();
                }
            } catch (error) {
                alert('Error creating item: ' + error.message);
            }
        }

        async function deleteItem(id) {
            if (!confirm('Delete this item?')) return;
            
            try {
                await fetch(`${API_URL}/items/${id}`, { method: 'DELETE' });
                loadItems();
            } catch (error) {
                alert('Error deleting item: ' + error.message);
            }
        }

        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/items`);
                const items = await response.json();
                
                const list = document.getElementById('itemsList');
                if (items.length === 0) {
                    list.innerHTML = '<p class="text-gray-500">No items found</p>';
                    return;
                }
                
                list.innerHTML = items.map(item => `
                    <div class="flex justify-between items-center p-4 border rounded hover:bg-gray-50">
                        <div>
                            <span class="font-semibold">${item.id.S}</span>
                            <span class="text-gray-600 ml-4">${item.data.S}</span>
                        </div>
                        <button onclick="deleteItem('${item.id.S}')" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                alert('Error loading items: ' + error.message);
            }
        }

        loadItems();
    </script>
</body>
</html>
